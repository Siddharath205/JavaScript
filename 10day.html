        document.write('simple Right-Angled triangle parttren <br>');
        for (i = 0; i <= 5; i++) {
            for (j = 0; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>');
        }
        document.write(' reverse Right-Angled triangle parttren <br>');
        for (i = 5; i >= 1; i--) {
            for (j = 1; j <= i; j++) {
                document.writeln('*');
            }
            document.write('<br>');
        }
    </Script>
